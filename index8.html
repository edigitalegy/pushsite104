<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="js/style.css">
    </head>
    <body>
      <h3 class="heading">       </h3>      


<div class="container">
         <div class="main-video">
          <div class="video">
            <video src="vid/vid0.mp4"  ></video>
            <h3 class="title"> </h3>
          </div>
        </div>

    <div class="video-list">
          <div class="vid active">
            <video src="vid/vid0.mp4" ></video>
            <h3 class="title"> الأهداف </h3>
          </div>
          <div class="vid">
            <video src="vid/vid1.mp4" ></video>
            <h3 class="title">تكنولوجيا المعلومات والاتصالات</h3>
          </div>
          <div class="vid">
            <video src="vid/vid2.mp4" ></video>
            <h3 class="title">مكونات الكمبيوتر  </h3>
          </div>
          
          <div class="vid">
            <video src="vid/vid3.mp4" ></video>
            <h3 class="title">الذاكرة العشوائية والدائم</h3>
          </div>
          <div class="vid">
            <video src="vid/vid4.mp4" ></video>
            <h3 class="title">الشبكات</h3>
          </div>
          <div class="vid">
            <video src="vid/vid5.mp4" ></video>
            <h3 class="title">خدمات الشبكات</h3>
          </div>
  </div>

</div>





<script>
      let listVideo = document.querySelectorAll('.video-list .vid'); 
      let mainVideo = document.querySelector('.main-video video');
      let title = document.querySelector('.main-video .title');
     // let btn = document.querySelector('.main-video .btn');

      listVideo.forEach(video =>{
      video.onclick = () =>{
      listVideo.forEach(vid => vid.classList.remove('active')); 
      video.classList.add('active');
      if(video.classList.contains('active')){
      let src = video.children[0].getAttribute('src'); 
      if(src.charAt(0)=="v")
      {
        mainVideo.src = src;
        mainVideo.controls = true;
        mainVideo.autoplay=true;
      }
      else
      {
        mainVideo.src = src;
        mainVideo.controls = false;

      }
      let text = video.children[1].innerHTML; 
     // let inbtn = video.children[2].innerHTML; 
      title.innerHTML = text;
     // btn.innerHTML = inbtn;
                                            };
                            };
                                });

//-----------------------------------------------------------------------------------
 const icon = document.querySelector('.icon');
const nav = document.querySelector('nav');

icon.addEventListener('click', () => {
  icon.classList.toggle('close');
  nav.classList.toggle('show');
})
//-----------------------------------------------------------------------------------
</script>




    </body>
</html>
